						<!-- Collect the nav links, forms, and other content for toggling -->

				</nav>
			</section>
			<!-- header END -->
			<!-- content  -->
			<section class="content full-height-page">
				<div class="container">
					
					<!--title and description-->
					<div class="row">
						<div class="col-xs-12 col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
							<h1 class="text-center">Новый пароль</h1>
							<p class="text-center"><big>Придумайте новый пароль</big></p>
							<hr>
						</div>
					</div>
					<!-- title end -->

					<!-- Registration -->
					<div class="Registration" data-item="Registration">
						<div class="row">
							<div class="col-xs-12 col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
								<div class="row">
									<div class="col-xs-12 col-md-12 col-sm-12">
										<!-- Registration form physic`s-->
										<form class="Registration-form">
											<div class="form-group form-group-password">
												<div class="row">
													<div class="col-xs-12 col-md-12 col-sm-12">
														<label>Пароль</label>
													</div>
													<div class="col-xs-12 col-md-12 col-sm-12 validation-right">
														<input type="password" name="userPassword" class="form-control" placeholder="Укажите Ваш пароль">
														
														<div class="validation-right-inner">
															<div class="error-icon"></div>
														</div>

														<span class="fa form-control-feedback fa-eye-slash toggle-password" aria-hidden="true"></span>
													</div>
												</div>
											</div>

											<div class="form-group form-group-password">
												<div class="row">
													<div class="col-xs-12 col-md-12 col-sm-12">
														<label>Повторите пароль</label>
													</div>
													<div class="col-xs-12 col-md-12 col-sm-12 validation-right">
														<input type="password" name="userPasswordConfirm" class="form-control" placeholder="Повторите пароль">
														
														<div class="validation-right-inner">
															<div class="error-icon"></div>
														</div>

														<span class="fa form-control-feedback fa-eye-slash toggle-password" aria-hidden="true"></span>
													</div>
												</div>
											</div>



											<div class="form-group">
												<div class="row">
													
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-md-12 col-sm-12 text-center">
													<button type="submit" class="btn btn-orange btn-block">Задать новый пароль и войти</button>
												</div>
											</div>
										</form>
										<!-- Registration form physic`s END-->
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<!-- Registration END -->
					
				</div>
